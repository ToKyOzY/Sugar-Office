<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              pinky: "#FF9BA7",
              grayPrimary: "#EFF2F5",
              pinkyLight: '#FFAFB8',
              gray: '#7D7C7C',
              blue: '#3C79F5',
              grayDark:'#39444F',
              grayText:'#B6BBC6',
              red:'rgba(231, 40, 77, 1)',
            }
          }
        }
      }
    </script>
    <title>Sugar Office</title>
</head>
<body>

<!-- FULL NAVBAR -->
<div>
  <div class="w-1300px border-b-1">

    <!-- HEADER 1-->
   <div class="h8 border-b">

    <!-- LANGUAGE -->
     <div   class="flex text-xs font-semibold  items-center text-gray-600 justify-between m-auto pl-1 xl:w-9/12 lg:w-11/12 md:w-full ">
      <div class="relative group">
        <button type="button"
          class="dropbtn  py-2 text-gray-600  text-xs inline-flex items-center hover:text-blue">
          <p id="lang">English</p>

          <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>

        <div class="origin-top-right absolute bg-pinky w-28
            shadow-lg  ring-1 ring-black ring-opacity-5 hidden group-hover:block">
          <ul role="menu" aria-orientation="vertical" aria-labelledby="options-menu" class="text-white bg-blue">
            <li class="px-4 py-2 hover:bg-gray-400">
              <a href="#" class="block text-xs text-white ">
                <div class="language text-white" onclick="setLang(event)"> English</div>
              </a>
            </li>
            <li class="px-4 py-2 hover:bg-gray-400">
              <a href="#" class="block text-xs text-white ">
                <div class="language text-white" onclick="setLang(event)">Turkish</div>
              </a>
            </li>
            <li class="px-4 py-2 hover:bg-gray-400">
              <a href="#" class="block text-xs text-white ">
                <div class="language text-white" onclick="setLang(event)"> German</div>
              </a>
            </li>
            <li class="px-4 py-2 hover:bg-gray-400">
              <a href="#" class="block text-xs text-white ">
                <div class="language text-white" onclick="setLang(event)">Arabia</div>
              </a>
            </li>
          </ul>
        </div></div>
        <!-- TEL -->
     <div
     class=" px-4 py-2 hover:text-blue flex tel">
            <div>
              <p>CALL NOW:</p>
            </div>
            <a class="text-xs" href="tel:+55555555">+8506667788</a>></div>
            <!-- MONEY -->
            <div class="relative group">
              <button type="button" class="px-4 py-2 text-gray-600  text-xs inline-flex items-center hover:text-blue ">
                <p id="moneyText">
                  $ US Dollar
                </p>
  
                <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
                </svg>
              </button>
  
              <div id="onMoney" class="moneyContent origin-top-right absolute right-0 w-44 
                   bg-blue ring-1 ring-black ring-opacity-5 hidden group-hover:block">
                <ul role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                  <li>
                    <a href="#" class="block px-4 py-2  text-xs hover:bg-gray-400">
                      <div onclick="clickMoney(event)" class="money text-white"> € Euro</div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 text-xs hover:bg-gray-400">
                      <div onclick="clickMoney(event)" class="money text-white">£ Pound Sterling</div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 text-xs hover:bg-gray-400">
                      <div onclick="clickMoney(event)" class="money text-white">$ US Dollar</div>
                    </a>
                  </li>
                </ul>
              </div>
              </div></div></div> 
    
              <!-- HEADER 2-->
<div class="h-24 flex justify-between xl:w-9/12 md:w-full lg:w-11/12 m-auto">
  <!-- LOGO -->
  <div class="pr-1 mt-2">
     <img src="https://sekerofisi.com/uploads/p/o/Cp0Dlc3Rg2xo.PNG" alt="logo" class="w-32 h-16"></div>

<!-- SEARCH -->
  
<div class="flex justify-center items-center w-[32rem] py-0 ">
  <form action="/search" class="ml-2 mt-2">
            
    <div class="relative">
      <input
        type="text"
        name=""
        class="w-full  hover:text-blue h-4 shadow p-4 rounded-full  h-10 border-none xl:w-[28rem] sm:w-[20rem] xs:w-[12rem] lg:w-[20rem] md:w-[20rem]"
        placeholder="Search.."
      />
      <button type="submit">
        <i
          class="fa-solid fa-magnifying-glass text-teal-400 h-5 w-5 absolute top-2 right-3 fill-current"
          style="color: #59b5fe"
        ></i>
      </button>
</div></div>
<!-- ACCOUNT -->
<div class="flex justify-evenly items-center w-[28rem]">
  <div class="flex cursor-pointer  items-center  group ">
    <i class="fa-regular fa-user fa-2xl text-pinky p-2 "> </i>
    <div class="ml-1 md:block sm:hidden group-hover:text-pinky ">
      <p >Account</p>
      <p class="text-xs font-light"> <span class="text-pink1">Login</span> / <span class="text-pink1" >Register</span></p>
    </div>
  </div>
  <!-- WİSHLİST -->
  <div class="flex items-center cursor-pointer">
    <i class="fa-regular fa-heart fa-2xl text-pinky relative">
        
    </i>
    <div class=" ml-1 md:block sm:hidden hover:hover:text-pinky">
      <p>Wishlist</p>
      <p class="text-b text-xs font-light">Edit Your Wishlist</p>
    </div>
  </div><!-- COMPARE -->
  <div class="flex items-center">
    <i class="fa-solid fa-equals fa-2xl text-pinky relative">
    </i>

    <div class="ml-1 md:block sm:hidden hover:hover:text-pinky ">
      <p>Compare</p>
      <p class="text-pink-1 text-xs font-light">Edit Your Compare</p>
    </div>
  </div>
</div>
</div>

</body>
</html>
